<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trigonometry Opitimized Loader</title>
</head>
<body>
  <svg width="300" height="150">
    <!--
      svg has traditional coordinate system with origin at the top left
      with x,y values increasing as you move right and down (in pixels)
    -->
    <circle id="c" cx="150" cy="75" r="10"/>
  </svg>

  <script type="text/javascript">
    const circle = document.getElementById('c');

    let currentAnimationTime = 0;
    const centerY = 75;

    animate();

    function animate() {
      circle.setAttribute('cy', centerY + (Math.sin(currentAnimationTime)) );
      currentAnimationTime += 0.15;
      requestAnimationFrame(animate);
    }

    function loaded() {

    }

    window.onload = loaded;
  </script>
</body>
</html>
